<!DOCTYPE html>
<html>
<head>
  <title>Another simple example but with embedded AV</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="thangacad2.css" type="text/css" />
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" value="Help" />
      </td>
      <td class="headerCenter avTitle">
        Slideshow with array that can be reset to different values
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p>
      <!--<label  id="arraysizeLabel" for="arraysize">Total Amount:</label>
		  <select id="arraysize"></select>-->
    </p>
    <p>
       <label id="totalAmountLabel" for="totalAmount">Total Amount:</label>
       <input type="text" name="totalAmount" id="totalAmount" size="1" />
       <!--<input type="button" id="changeTen" name="changeTen" value="10" onclick="changeTen()" />
       <input type="button" id="changeNine" name="changeNine" value="9" onclick="changeNine()" />
       <input type="button" id="changeEight" name="changeEight" value ="8" onclick= "changeEight()"/>-->
    </p>
    <p>
       <label id="denominationLabel" for="denomination">Denominations(Has 1):</label>
       <input type="text" name="denomination" id="denomination" size="3" />
    </p>
    
    <p>
        <input type="button" id="runit" name="runit" value="Run" />
        <input type="button" id="reset" name="reset" value="Reset" />
    </p>
    
  </form>

  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transit.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/odsaUtils.js"></script>
<script src="../../lib/odsaAV.js"></script>
<script src="thangacad2.js"></script>
</body>
</html>
